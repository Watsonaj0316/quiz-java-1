<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="start-screen">
        <button id="start-btn">Start Quiz</button>
    </div>
    <div id="quiz-container" class="hide">
        <div id="question-text"></div>
        <div id="answers"></div>
        <div id="prompt"></div>
        <div id="timer-container">
            Time Left: <span id="timer">60</span> seconds
        </div>
    </div>
    <div id="end-screen" class="hide">
        <h2>Quiz Over!</h2>
        <form id="score-form">
            <input type="text" id="initials" placeholder="Your Initials">
            <button type="submit" id="save-btn">Save Score</button>
            <div id="high-scores" class="high-scores"></div>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
